<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assests/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/assests/styles/style.css">
    <title>Admin Login</title>
</head>

<body>
    <section class="form-container flex">
        <div class="maintain-content-pos">
            <div class="logo-div">

                <div class="logo">
                    <a target="_blank" href="https://pryzwnr.com">
                    <img src="/assests/images/logo.png" alt="" id="logo">
                    </a>
                </div>

            </div>
            <div class="form-container-div">
                <div class="form-div">
                    <h2 class="form-title">
                        Database Portal (Admin Only)
                    </h2>
                    <br>
                    <form action="" method="POST">
                        <input type="password" autofocus name="password" placeholder="Enter your password"
                            id="password">
                        <br>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
